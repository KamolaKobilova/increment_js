<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: rgb(25, 201, 25);">Choose</h1>
        </div>
        <audio src="./assets/tick.wav" id="sound"></audio>
        <div class="box_1">
            <h1 style ="font-size: 50px; margin-left:140px;"id="root"></h1>
           
             <button class="bt" onclick="increment(),soundC()"><h1 style="font-size: 40px;">Boys</h1></button>
        </div>
        <div class="box_2">
            <h1 style ="font-size: 50px;" id="roots"></h1>
             <button class="btn" onclick="increments(), soundC()"><h1 style="font-size: 40px;">Girls</h1></button>
          
        </div>
    </div>


  

    <script>
       var sound = document.getElementById('sound')
       var data = 0;
       document.getElementById('root').innerHTML=data;
       function increment(){
           data = data+1
           document.getElementById('root').innerHTML=data;
       }
       var datas = 0;
       document.getElementById('roots').innerHTML=datas;
       function increments(){
           datas = datas+1
           document.getElementById('roots').innerHTML=datas;
       }
      
     function soundC(){
         sound.play()
     }
   
   </script>
     
   
</body>
</html>
